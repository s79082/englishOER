<html>

<head>
    <title>Password checker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="PasswordChecker.js"></script>
    <script>

        function check_password() 
        {
            pw_input = document.getElementById("pw_input");
            result_list = document.getElementById("result_list");

            pw_input.addEventListener("click", (x,y) => alert("hallo"));

            var pw_checker = new PasswordChecker(pw_input.value);

            while (result_list.firstChild != null)
            {
                result_list.removeChild(result_list.firstChild);
            }

            pw_checker.getChecks().forEach(
                check => 
                {
                item = document.createElement("LI");
                text = document.createTextNode(check.label);

                if (check.checksOut)
                    color = "green";
                else
                    color = "red";

                item.style.color = color;
                item.appendChild(text);

                result_list.appendChild(item);

            }
            )

        }
    </script>

</head>

<body onload="check_password()">

    <input id="pw_input" oninput="check_password()" />
    <p id="p_txt">
        Here you can check your password for stength. A good password should include:
    </p>
    
    <ul id="result_list"></ul>
